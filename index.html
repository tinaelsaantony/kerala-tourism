<!DOCTYPE html>

<head>

</head>
<body background="images/jaison-thomas-Q_CaGLBa8QM-unsplash.jpg">
    <h1> Welcome to Kerala Tourism </h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Contact Us
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                  <li><a class="dropdown-item" href="#">Adress</a></li>
                  <li><a class="dropdown-item" href="#">Email/phone no</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Talk with us</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html">Signup</a>
              </li>
            </ul>
            <form>
              <input type="search" placeholder="Search for district" id="search" onchange="openpage()">
              <button type="submit">Search</button>
               <script>
                 function openpage(){
                   var x=document.getElementById("search").value;
                   if(x=="thiruvananthapuram" || x=="trivandrum"){
                     window.open("tvm.html");
                   }
                   if(x=="kollam" || x=="quilon"){
                     window.open("kollam.html")
                   }
                  if(x=="pathanamthitta"){
                    window.open("pathanamthitta.html");
                  }
                  }
               </script> 
            </form>
          </div>
        </div>
